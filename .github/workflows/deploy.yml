name: Deploy to Vercel

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Deploy Backend to Vercel
        working-directory: ./backend
        run: |
          vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --prod --yes \
            --name=navtools-backend \
            --env=DATABASE_URL=${{ secrets.DATABASE_URL }} \
            --env=SECRET_KEY=${{ secrets.SECRET_KEY }} \
            --env=DEBUG=false \
            --env=ALLOWED_ORIGINS=${{ secrets.FRONTEND_URL }}

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Deploy Frontend to Vercel
        working-directory: ./frontend
        run: |
          vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --prod --yes \
            --name=navtools-frontend \
            --build-env=VITE_API_BASE_URL=${{ secrets.BACKEND_URL }}
